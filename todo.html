<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Mukul's ToDo List</title>
</head>

<body>
    <div class="container mt-5">
        <div>
            <h2 class="text-center font-weight-bold">Mukul's ToDo List</h2>
        </div>
    </div>

    <div class="container mt-5 box p-5">
        <form id="addForm">
            <div class="row mt-2">
                <div class="col-9">
                    <input type="text" onkeypress="submitBtn('submit')" class="form-control border-secondary" id="todo" placeholder="Create ToDo task">
                </div>

                <div class="col">
                    <input type="submit" class="btn btn-dark" id="submit" value="Add Task" disabled>
                </div>
            </div>
        </form>

        <h3 class="mt-5">ToDo List</h3>
        <form id="addForm">
            <ul class="list-group mt-4" id="tasks"></ul>
        </form>
    </div>


    <script src="todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
